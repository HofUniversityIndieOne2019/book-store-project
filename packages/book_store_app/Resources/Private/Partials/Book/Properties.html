<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-book-store-app" >
	<tr>
		<td>
			<f:translate key="tx_bookstoreapp_domain_model_book.isbn" />
		</td>
		<td>
		{book.isbn}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_bookstoreapp_domain_model_book.title" />
		</td>
		<td>
		{book.title}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_bookstoreapp_domain_model_book.blurb" />
		</td>
		<td>
		{book.blurb}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_bookstoreapp_domain_model_book.description" />
		</td>
		<td>
		{book.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_bookstoreapp_domain_model_book.price" />
		</td>
		<td>
		{book.price}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_bookstoreapp_domain_model_book.pages" />
		</td>
		<td>
		{book.pages}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_bookstoreapp_domain_model_book.images" />
		</td>
		<td>
				<f:for each="{book.images}" as="image" >
					<f:image src="{image.originalResource.publicUrl}" width="200"/>
				</f:for>
		</td>
	</tr>
</table>
</html>
