<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

    <p>
        by
        <f:for each="{authors}" as="author" iteration="iterator">
            <f:link.action action="show" controller="Author" pluginName="Author" pageUid="{settings.pages.author}" arguments="{author: author}">
                {author.name}
            </f:link.action>
            <f:if condition="{iterator.isLast}"><f:else>,</f:else></f:if>
        </f:for>
    </p>

</html>
