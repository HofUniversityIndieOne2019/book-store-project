<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-book-store-app" >
	<tr>
		<td>
			<f:translate key="tx_bookstoreapp_domain_model_author.name" />
		</td>
		<td>
		{author.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_bookstoreapp_domain_model_author.date_of_birth" />
		</td>
		<td>
		{author.dateOfBirth -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_bookstoreapp_domain_model_author.biography" />
		</td>
		<td>
		{author.biography}
		</td>
	</tr>
</table>
</html>
