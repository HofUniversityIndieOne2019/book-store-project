<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="form-group">
    <label>
        International Bank Account Number
    </label>
    <f:form.textfield property="iban" class="form-control" placeholder="DExx xxxx xxxx xxxx xx" />
</div>

<div class="form-group">
    <label>
        Bank Name
    </label>
    <f:form.textfield property="bankName" class="form-control" placeholder="My Secret Bank" />
</div>

</html>
