<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="form-group">
    <label>
        Street
    </label>
    <f:form.textfield property="street" class="form-control" placeholder="My Street 123" />
    <f:render partial="PropertyFormErrors" arguments="{forPropertyPath: 'address.street'}" />
</div>

<div class="form-row">
    <div class="form-group col-4">
        <label>
            ZIP
        </label>
        <f:form.textfield property="zip" class="form-control" placeholder="12345" />
        <f:render partial="PropertyFormErrors" arguments="{forPropertyPath: 'address.zip'}" />
    </div>
    <div class="form-group col-8">
        <label>
            City
        </label>
        <f:form.textfield property="city" class="form-control" placeholder="My City" />
        <f:render partial="PropertyFormErrors" arguments="{forPropertyPath: 'address.city'}" />
    </div>
</div>

</html>
