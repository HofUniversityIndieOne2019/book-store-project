<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h4>Create new Address</h4>

    <f:form action="createAddress" name="address" object="{address}">
        <f:render partial="Customer/AddressFormFields" arguments="{address:address}" />
        <f:form.hidden property="name" value="Default" />

        <div class="form-row">
            <div class="col-6">
                <f:render partial="Customer/BackToIndexLink" />
            </div>
            <div class="col-6 text-right">
                <f:render partial="Customer/SaveFormButton" />
            </div>
        </div>
    </f:form>
</f:section>
</html>
